<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./styles/reg.css">
    <script src="./styles/reg.js"></script>
</head>
<body class="body">
    <div class="reg">
        <div class="text">
          Register Form
        </div>
    
        <form onsubmit="register()">
          <div class="form-input">
              <label for="client_name"></label>
            <input id="client_name" type="text"  placeholder="Name">
          </div>
    
          <div class="form-input">
              <label for="client_surname"></label>
            <input id="client_surname" type="text" placeholder="Surname" >
          </div>
          <div class="form-input">
            <label for="identity"></label>
          <input id="identity" type="number" placeholder="Id number" >
        </div>
          <div class="form-input">
            <label for="client_username"></label>
          <input id="client_username" type="text" placeholder="username" >
          </div>
          <div class="form-input">
            <label for="client_password"></label>
          <input id="client_password" type="password" placeholder="type password" >
          </div>
          <div class="form-input">
            <label for="address"></label>
          <input id="address" type="text" placeholder="adress" >
          </div>
          <div class="form-input">
            <label for="phone_number"></label>
          <input id="phone_number" type="tel" placeholder="contact number" >
        </div>
        <div class="form-input">
            <label for="client_email"></label>
          <input id="client_email" type="text" placeholder="email" >
        </div>
    
          <button type="submit">Register</button>
       </form>
</body>
</html>
