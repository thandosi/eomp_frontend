<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="/styles/logged.css">
    <script src="/js/logged.js"></script>
    <script src="https://kit.fontawesome.com/e1e5a6680b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Accomodation</a></li>
            <li style="float:right"><a class="active" href="index.html">Log out</a></li>
            <li style="float:right"><a class="active" href="reg.html">checkout</a></li>
          </ul> 
          <div>
              <div class="land-content">
                  <div class="fill-in">
                      <form action="">
                        <div>
                            <h3 class="heading">Search for Flights</h3>
                        </div>
                          <div class="from">
                              <label for="from_where"></label>
                              <select name="adults" id="adults" >
                                <option value="0" aria-placeholder="arrival">----from-----</option>
                                <option class="selected" value="1">Cape Town</option>
                                <option class="selected" value="2">East London</option>
                                <option class="selected" value="3">Johannessburg</option>
                                <option class="selected" value="4">Port Elizabeth</option>
                            </select>
                          </div>
                          <div class="arrival">
                            <label for="to_where"></label>
                            <select name="adults" id="adults" >
                                <option class="selected" value="0" aria-placeholder="arrival">----to----</option>
                                <option class="selected" value="1">Cape Town</option>
                                <option class="selected" value="2">East London</option>
                                <option class="selected" value="3">Johannessburg</option>
                                <option class="selected" value="4">Port Elizabeth</option>
                            </select>
                        </div>
                        <div class="people">
                            <label for="adults">adults</label>
                            <select name="adults" id="adults" aria-placeholder="Adults (18+)">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                            <label for="adults">chidren</label>
                            <select name="adults" id="adults" >
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="date">
                            <div class="flight-date">
                                <input type="date">
                                </div>
                        
                              </div>

                        <button id="btn" class="f-input" onclick="selected()">
                            <span>
                                search
                            </span>
                        </button>
                      </form>
                  </div>
              </div>
          </div>
    </section>
    <section>
		<div class="filters">

			<input id="searchTerm" type="text" placeholder="Search.." />
      		<button class="search-btn" onclick="searchForProducts()" type="submit">
		  
	
				<i class="fas fa-search-location"></i>
		  	</button>
		  	<button onclick="showAll()" class="all">ALL</button>
	
		  	<button onclick="capeTown()" class="cpt">Cape Town</button>
		  	<button onclick="mthatha()" class="mthatha">Mthamtha</button>
            <button onclick="portElizabeth()" class="pe">Port Elizabeth</button>
		</div>
	  </section>
        <ul id="products">
        </ul>

        <div id="products" ></div>

    </section>
    
</body>
</html>
